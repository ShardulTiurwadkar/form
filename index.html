<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<h1>Enter your Information</h1>
		<form method="post" action="#">

			<div class="input-row">
			<label for="full-name">Full Name:</label>
				<input type="text" id="full-name" name="full-name" value="" placeholder="Enter your Full Name" onfocus="this.placeholder=''" required>
			</input>
			</div>

			<div class="input-row">
			<label for="email">Name:</label>
				<input type="email" id="email" name="email" value="" placeholder="Enter your Email" onfocus="this.placeholder=''" required>
			</input>
			</div>

			<div class="input-row">
			<label for="age">Age:</label>
				<input type="number" id="age" name="age" value="" placeholder="Enter your Age" onfocus="this.placeholder=''" min="18" max="60" required>
			</input>
			</div>

			<div class="input-row">
			<label for="city">City:</label>
				<select id="city" name="city" >
					<option value="">Select Your Joining Location</option>
					<optgroup label="INDIA">
						<option value="Pune">Pune</option>
						<option value="Mumbai">Mumbai</option>
						<option value="Kolhapur">Kolhapur</option>
						<option value="Delhi">Delhi</option>
						<option value="Banglore">Banglore</option>
						<option value="Kolkate">Kolkate</option>
						<option value="Chennai">Chennai</option>
						<option value="Noida">Noida</option>
					</optgroup>

					<optgroup label="United States">
						<option value="NewYork">New York</option>
						<option value="LosAngeles">Los Angeles</option>
						<option value="Chicago">Chicago</option>
						<option value="SanDiegp">San Diego</option>
						<option value="Houston">Houston</option>
						<option value="SanJose">San Jose</option>
					</optgroup>

					<optgroup label="JAPAN">
						<option value="Tokyo">Tokyo</option>
						<option value="Osaka">Osaka</option>
						<option value="Kobe">Kobe</option>
						<option value="Yokohama">Yokohama</option>
						<option value="Hakone">Hakone</option>
					</optgroup>
				</select>
			</input>
			</div>

			<div class="input-row">
			<label for="languages">Languages known:</label>
				<select id="languages" name="languages" multiple="languages" >
						<option value="English">English</option>
						<option value="Hindi">Hindi</option>
						<option value="Japanese">Japanese</option>
						<option value="German">German</option>
						<option value="French">French</option>
						<option value="Chinese">Chinese</option>
				</select>
			</div>

				<input type="submit" class="button" name="" >

		</form>


	</div>

</body>
</html>
